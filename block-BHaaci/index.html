<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buiding Forms | HTML </title>
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <!-- FONT FAMILY -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="container flex">
              <article class="hero-article flex-48">
                  <h1>Learn to code by watching others</h1>
                  <p>
                      See how experienced developers solve problems in real-time.
                      Watching scripted tutorials is great, but understanding how developers
                      think is invaluable.
                  </p>
              </article>
              <div class="form-container flex-48">
                  <div class="try-free">
                      <h2><strong>Try it free 7 days</strong> then 20/mo. thereafter</h2>
                  </div>
                  <form action="index.html" method="post">
                     <fieldset>
                        <input class="form-input" type="text" name="name" id="name" placeholder="First Name" value="Jonathan">
                        <input class="form-input" type="text" name="last-name" id="last-name" placeholder="Last Name">
                        <input class="form-input" type="email" name="email" id="email" placeholder="Email Address">
                        <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                     </fieldset>
                      <button class="btn">
                          CLAIM YOUR FREE TRIAL
                      </button>
                     <span class="form-span">By clicking the button you are aggreeing to our
                         <small>Terms and Services</small>
                     </span>
                  </form>
              </div>
            </section>
        </main>
    </body>
</html>
